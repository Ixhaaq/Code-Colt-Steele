<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/register">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>
        <p>
            Select a Race:
        </p>
        <p>
            <label for="5k">Fun Run 5k</label>
            <input type="radio" name="race" id="5k" value="5k">
        </p>
        <p>
            <label for="hm">Half Marathon</label>
            <input type="radio" name="race" id="hm" value="hm">
        </p>
        <p>
            <label for="fm">Full Marathon</label>
            <input type="radio" name="race" id="fm" value="fm">
        </p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>


            </select>
            <button>Register</button>
        </p>
    </form>
</body>

</html>
