<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="Number" name="number" min="0" max="100">
        </p>
        <button>Submit</button>
        <input type="submit" value="Click Me">
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>submit</button>
        <p>
            <label for="xs">extra small</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">small</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">medium</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">large</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">please select a meal</label>
            <select name="meal" id="meal">
                <option value="">Please choose an option</option>
                <option value="Steak">Steak</option>
                <option value="Fish">Fish</option>
                <option value="Veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="1000">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <textarea name="special_requests" id="requests" cols="30" rows="10"></textarea>
        </p>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">enter a first name</label>
        <input type="text" name="first" id=first required >
        <label for="usernamee">enter a username</label>
        <input type="text" name="usernamee" id=usernamee required minlength="5" maxlength="20">
        <input type="email">
        <input type="url">
        <button>Submit</button>
    </form>
</body>

</html>
